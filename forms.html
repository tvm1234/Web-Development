<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enquiry Form </h1>
    <form>
        <!-- Information Type -->
        <section>
        <label> First Name</label>
        <input type="text" maxlength="20">
        <br>
        <br>
        <label> Last Name</label>
        <input type="text" maxlength="20">
        <br>
        <br>
        <label>Age</label>
        <input type="number" min="1" max="100" >
        <br>
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <br>
        </section>

        <label> D.O.B</label>
        <input type="date">


        <br>


        
         <p>Gender:
            <label>Male</label>
            <input name="gender" value="male" type="radio">
            <label>Female</label>
            <input name="gender" value="female" type="radio">
         </p>
        
         <label>Food Choice</label>
            <select>
                <option>Pizza</option>
                <option>Chinese</option>
                <option>Indian</option>
            </select>

         <p>Do you like to cook:  
                <label>Yes 
                <input type="radio" name="cook" value="yes">
                </label>
    
                <label>No
                <input type="radio" name="cook" value="no">
                </label>
         </p>

         <label>Attach Documents</label>
         <input type="file">
         <br>
         <br>
        
        
         <label>Additional Comments</label>
         <input type="text">
         <br>
         <br>
         <button>Submit</button>
    </form>

    
</body>
</html>
